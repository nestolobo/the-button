<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score" id="score">0</div>

    <div id="step1" class="screen">
        <div class="prompt">what's the thing you want to do</div>
        <input type="text" id="habitName" class="giant-input" placeholder="lift weights">
        <button class="next-button" onclick="goToStep2()">→</button>
    </div>

    <div id="step2" class="screen hidden">
        <div class="prompt">how often do you need to wait before you do it again</div>
        <div class="time-inputs">
            <div class="time-group">
                <input type="number" id="waitDays" class="time-input" min="0" value="4">
                <label>days</label>
            </div>
            <div class="time-group">
                <input type="number" id="waitHours" class="time-input" min="0" value="0">
                <label>hours</label>
            </div>
            <div class="time-group">
                <input type="number" id="waitMinutes" class="time-input" min="0" value="0">
                <label>minutes</label>
            </div>
        </div>
        <button class="next-button" onclick="goToStep3()">→</button>
    </div>

    <div id="step3" class="screen hidden">
        <div class="prompt">how long do you have to <span id="habitPreview">lift weights</span> after that</div>
        <div class="time-inputs">
            <div class="time-group">
                <input type="number" id="doDays" class="time-input" min="0" value="2">
                <label>days</label>
            </div>
            <div class="time-group">
                <input type="number" id="doHours" class="time-input" min="0" value="0">
                <label>hours</label>
            </div>
            <div class="time-group">
                <input type="number" id="doMinutes" class="time-input" min="0" value="0">
                <label>minutes</label>
            </div>
        </div>
        <button class="next-button" onclick="startTracking()">→</button>
    </div>

    <div id="tracker" class="screen hidden">
        <div id="habitTitle" class="habit-title"></div>

        <div id="mainPrompt" class="prompt">press the button when you <span id="habitDisplay"></span></div>

        <button id="actionButton" class="red-button"></button>

        <div id="waitMessage" class="timer-message hidden">
            you can press the button again in<br>
            <span id="waitTime"></span>
        </div>

        <div id="doMessage" class="timer-message hidden">
            you have<br>
            <span id="doTime"></span><br>
            to press the button again
        </div>

        <button id="resetButton" class="reset-button" onclick="resetSettings()">↺</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
